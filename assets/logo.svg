<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <style>
    .sword {
      fill: none;
      stroke: #9b59b6;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .shield {
