      stroke: #9b59b6;
      stroke-width: 2;
    }
    .text {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      fill: #f8f8f2;
    }
  </style>
  
  <!-- Shield -->
  <path class="shield" d="M50,10 L20,25 C20,60 30,80 50,90 C70,80 80,60 80,25 L50,10 Z" />
  
  <!-- Swords -->
